		<script>
            function el(name, options) {
                var el = document.createElement(name);
                if (!options) {
                    return el;
                }
                if (options.id) {
                    el.id = options.id;
                }
                if (options.class) {
                    el.className = options.class;
                }
                if (options.html) {
                    el.innerHTML = options.html;
                }
                $.each(options, function(key, value) {
                    el.setAttribute(key, value);
                });
                return el;
            }
            function renderFormElement(holder, key, value) {
                    if ((value == null) || (typeof value == "undefined")) {
                        return;
                    }
                    var row = el("section", {class:"row"});
                    var col = el("col-md-12");
                    if (typeof value == "object") {
                        var header = el("h3", {html:key});
                        col.appendChild(header);
                        $.each(value, function(key, value) {
                            renderFormElement(holder, key, value);
                        });
                    }
                    if (value.isArray) {
                        $.each(value, function(key, value) {
                            renderFormElement(holder, key, value);
                        });
                    }
                    if (typeof value == "string") {
                        var label = el("label", {for:key, html:key});
                        col.appendChild(label);
                        var input = el("input", {type:"text", class:"form-control", name:key, value:value});
                        col.appendChild(input);
                    }
                    row.appendChild(col);
                    $(holder).append(row);
            }
			$(document).ready(function() {
                var holder = $("#information")[0]; 
                $(holder).empty();
                $.each(data, function(key, value) {
                    renderFormElement(holder, key, value);
                });
            })
